<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div id="logo-name">Tasker</div>
            <img src="assets/images/undraw_team_up_re_84ok.svg" alt="Team">
            <div id="sign-up-info"><b>Sign up</b> today to get exciting offers!</div>
        </div>
        <div id="right-container">
            <h1>Get started</h1>
            <form id="sign-up-form">
                <div class="input-container">
                    <input 
                        type="text" 
                        name="first-name"
                        id="first-name" 
                        placeholder=" "
                        required
                        minlength="2"
                        maxlength="30"
                    >
                    <label for="first-name">FIRST NAME</label>
                </div>
                <div class="input-container">
                    <input 
                        type="text" 
                        name="last-name" 
                        id="last-name" 
                        placeholder=" "
                        required
                        minlength="2"
                        maxlength="30"
                    >
                    <label for="last-name">LAST NAME</label>
                </div>
                <div class="input-container">
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder=" "
                        required
                        maxlength="254" 
                        pattern="^[\w]+[\w.+-]*@[\w-]{2,}(\.[\w-]{2,})?\.[a-zA-Z]{2,}$"
                        >
                        <label for="email">EMAIL</label>
                </div>
                <div class="input-container">
                    <input 
                        type="tel" 
                        name="phone-number" 
                        id="phone-number"
                        placeholder=" " 
                        required
                        pattern=".{14,}"
                    >
                    <label for="phone-number">US PHONE NUMBER</label>
                </div>
                <div class="input-container">   
                    <input 
                        type="password" 
                        name="first-pwd"
                        id="first-pwd" 
                        placeholder=" "
                        required
                        minlength="8" 
                        maxlength="60"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    >
                    <label for="first-pwd">PASSWORD</label>
                    <span>
                        <ul class="requirements">
                            <li>Use upper and lower case letters</li>
                            <li>Use at least a number</li>
                            <li>Use 8 to 60 characters</li>
                        </ul>
                    </span>
                </div>
                <div class="input-container">
                    <input 
                        type="password"
                        name="second-pwd" 
                        id="second-pwd" 
                        placeholder=" "
                        required
                        minlength="8"
                        maxlength="60"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        >
                    <label for="second-pwd">CONFIRM PASSWORD</label>
                    <span id="status-pwd"></span>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
